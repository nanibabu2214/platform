openapi: 3.1.0
info:
  title: HTTPBin Testing Service API
  description: OpenAPI specification for httpbin.org - HTTP request/response testing service with all standard endpoints
  version: 1.0.0
  termsOfService: https://httpbin.org
  contact:
    name: HTTPBin
    url: https://httpbin.org
servers:
  - url: https://httpbin.org
  - url: http://httpbin.org
  - url: http://localhost:80
    description: Local Docker instance

paths:
  # Request Inspection (CRUD-like patterns)
  /get:
    get:
      summary: Inspect GET request
      tags: [Request Inspection]
      parameters:
        - name: key
          in: query
          schema: { type: string }
        - name: test
          in: query
          schema: { type: integer }
      responses:
        '200':
          description: Echoes GET data, headers, URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  args:
                    type: object
                  headers:
                    type: object
                  origin:
                    type: string
                  url:
                    type: string

  /post:
    post:
      summary: Inspect POST request
      tags: [Request Inspection]
      requestBody:
        content:
          application/json: { }
          application/x-www-form-urlencoded: { }
          multipart/form-data: { }
          text/plain: { }
      responses:
        '200':
          description: Echoes POST data, headers, files
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestEcho'

  /put:
    put:
      summary: Inspect PUT request
      tags: [Request Inspection]
      requestBody:
        content:
          application/json: { }
          application/x-www-form-urlencoded: { }
      responses:
        '200':
          $ref: '#/paths/~1post/post/responses/200'

  /patch:
    patch:
      summary: Inspect PATCH request
      tags: [Request Inspection]
      requestBody:
        content:
          application/json: { }
      responses:
        '200':
          $ref: '#/paths/~1post/post/responses/200'

  /delete:
    delete:
      summary: Inspect DELETE request
      tags: [Request Inspection]
      parameters:
        - name: key
          in: query
          schema: { type: string }
      responses:
        '200':
          description: Echoes DELETE data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestEcho'

  /anything:
    get:
      summary: Catch-all GET handler
      tags: [Request Inspection]
      responses: { '200': { $ref: '#/paths/~1get/get/responses/200' } }
    post:
      summary: Catch-all POST handler
      tags: [Request Inspection]
      responses: { '200': { $ref: '#/paths/~1post/post/responses/200' } }
    put: { responses: { '200': { $ref: '#/paths/~1put/put/responses/200' } } }
    patch: { responses: { '200': { $ref: '#/paths/~1patch/patch/responses/200' } } }
    delete: { responses: { '200': { $ref: '#/paths/~1delete/delete/responses/200' } } }

  /anything/{extra}:
    get:
      summary: Catch-all with path param
      tags: [Request Inspection]
      parameters:
        - name: extra
          in: path
          required: true
          schema: { type: string }
      responses: { '200': { $ref: '#/paths/~1get/get/responses/200' } }
    parameters:
      - name: extra
        in: path
        required: true
        schema: { type: string }

  # Authentication Testing (CRUD security patterns)
  /basic-auth/{user}/{passwd}:
    get:
      summary: Basic Auth challenge
      tags: [Authentication]
      parameters:
        - name: user
          in: path
          required: true
          schema: { type: string }
        - name: passwd
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Auth success
          content:
            application/json:
              schema:
                type: object
                properties:
                  authenticated: { type: boolean, enum: [true] }
                  user: { type: string }
        '401':
          description: Auth failed

  /bearer:
    get:
      summary: Bearer token auth
      tags: [Authentication]
      responses:
        '200':
          description: Valid bearer token
          content: { application/json: { schema: { $ref: '#/components/schemas/AuthSuccess' } } }
        '401':
          description: Invalid/missing token

  /digest-auth/{qop}/{nc}/{cnonce}/{response}:
    get:
      summary: Digest auth challenge
      tags: [Authentication]
      parameters:
        - name: qop
          in: path
          required: true
          schema: { type: string }
        - name: nc
          in: path
          required: true
          schema: { type: string, pattern: '^[0-9a-f]{8}$' }
        - name: cnonce
          in: path
          required: true
          schema: { type: string }
        - name: response
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Digest auth success
          content: { application/json: { schema: { $ref: '#/components/schemas/AuthSuccess' } } }

  # Status & Response Testing (CRUD response patterns)
  /status/{codes}:
    get:
      summary: Custom HTTP status codes
      tags: [Status Testing]
      parameters:
        - name: codes
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9]{3}(,[0-9]{3})*$'
            example: '200,404,500'
      responses:
        '200': { description: Multiple status codes returned }

  /response-headers:
    get:
      summary: Custom response headers
      tags: [Response Testing]
      parameters:
        - name: header
          in: query
          schema:
            type: string
            example: 'X-Test: value'
      responses:
        '200':
          description: Echoes custom headers
          headers:
            X-Test: { schema: { type: string } }

  # Client Info (Read operations)
  /ip:
    get:
      summary: Client IP address
      tags: [Client Info]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  origin: { type: string, example: '203.0.113.1' }

  /headers:
    get:
      summary: Request headers
      tags: [Client Info]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  headers: { type: object }

  /user-agent:
    get:
      summary: User-Agent header
      tags: [Client Info]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  'user-agent': { type: string }

components:
  schemas:
    RequestEcho:
      type: object
      properties:
        args:
          type: object
        data:
          type: string
        files:
          type: object
        form:
          type: object
        headers:
          type: object
        json:
          type: object
        origin:
          type: string
        url:
          type: string

    AuthSuccess:
      type: object
      properties:
        authenticated: { type: boolean }
        user: { type: string }

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    digestAuth:
      type: http
      scheme: digest

security:
  - {}  # No global auth required for testing service
